<html>
<head>
  <title>Hotel Booking Form</title>
  <style>
    body {
      background-image: url('background-image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .logo {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="company-logo.png" alt="Company Logo">
    <h2>Hotel Booking Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required><br><br>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required><br><br>

      <label for="roomtype">Room Type:</label>
      <select id="roomtype" name="roomtype">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select><br><br>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
